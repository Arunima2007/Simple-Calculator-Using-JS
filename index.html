<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="calc-container">
        <h1>Simple Calculator</h1>
        <div class="calculator">
            <div class="calc-output"></div>
            <button class="box">^</button>
            <button class="fac-btn" style="background-color:rgba(29,29,30,255);">x!</button>
            <button class="col1 del-btn">Del</button>
            <button class="reset-btn col1" style="font-size: 5vmin;">AC</button>
            <button class="box">7</button>
            <button class="box">8</button>
            <button class="box">9</button>
            <button class="box col2">รท</button>
            <button class="box">4</button>
            <button class="box">5</button>
            <button class="box">6</button>
            <button class="box col2">ร</button>
            <button class="box">1</button>
            <button class="box">2</button>
            <button class="box">3</button>
            <button class="box col2">-</button>
            <button class="box">0</button>
            <button class="box">.</button>
            <button class="output-btn col2" style="font-size: 5vmin;">=</button>
            <button class="box col2">+</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
